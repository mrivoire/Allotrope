<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Allotrope â€“ Jeu du cadeau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #181818;
      padding: 25px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
    }
    h1 { margin-bottom: 4px; }
    h2 { color: #f5c242; margin-top: 0; }

    .pointer {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 24px solid #f5c242;
      margin: 12px auto;
    }

    #wheelWrapper {
      position: relative;
      width: 320px;
      margin: 0 auto;
    }
    #wheelCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border-radius: 50%;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f5c242;
      color: #111;
      padding: 16px 32px;
      border: none;
      border-radius: 999px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    #result, #qrTitle, #qrcode { display: none; }
    #qrcode { margin-top: 20px; }
  </style>
</head>

<body>
<div class="container">

  <h1>Allotrope</h1>
  <h2>ðŸŽ‰ Jeu du cadeau ðŸŽ‰</h2>

  <div class="pointer"></div>

  <div id="wheelWrapper">
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <button id="startBtn">START</button>
  </div>

  <div id="result" style="margin-top:20px;font-size:1.2rem;"></div>

  <h3 id="qrTitle" style="margin-top:25px;">QR code pour le staff :</h3>
  <div id="qrcode"></div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const wheel = document.getElementById("wheelCanvas");
  const ctx = wheel.getContext("2d");
  const size = wheel.width;
  const radius = size / 2;

  const startBtn = document.getElementById("startBtn");
  const result = document.getElementById("result");
  const qrTitle = document.getElementById("qrTitle");
  const qrcodeDiv = document.getElementById("qrcode");

  const savedPrize = localStorage.getItem("allotrope_prize_final");
  const savedUID   = localStorage.getItem("allotrope_uid_final");

  const prizes = [
    "Tiramisu",
    "Panna cotta",
    "Cocktail du moment",
    "Verre de vin 12 cl",
    "BiÃ¨re 25 cl",
    "-10% sur la note",
    "Un shot offert"
  ];

  const colors = ["#f5c242","#f28e2b","#e15759","#76b7b2","#59a14f","#edc948","#af7aa1"];
  const sliceAngle = (2 * Math.PI) / prizes.length;

  function drawText(text, angle) {
    ctx.save();
    ctx.rotate(angle);
    ctx.translate(radius * 0.65, 0);
    ctx.rotate(Math.PI / 2);
    ctx.fillStyle = "#111";
    ctx.font = "bold 13px system-ui";

    const words = text.split(" ");
    let line = "";
    let y = 0;

    words.forEach(word => {
      const test = line + word + " ";
      if (ctx.measureText(test).width > 70) {
        ctx.fillText(line, -35, y);
        line = word + " ";
        y += 14;
      } else {
        line = test;
      }
    });
    ctx.fillText(line, -35, y);
    ctx.restore();
  }

  function drawWheel(angle = 0) {
    ctx.clearRect(0, 0, size, size);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle);

    for (let i = 0; i < prizes.length; i++) {
      const start = i * sliceAngle;
      const end   = start + sliceAngle;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, radius - 4, start, end);
      ctx.closePath();
      ctx.fillStyle = colors[i];
      ctx.fill();

      drawText(prizes[i], start + sliceAngle / 2);
    }

    ctx.restore();
  }

  function generateQR(prize, uid) {
    qrcodeDiv.innerHTML = "";
    const url =
      window.location.origin + "/Allotrope/validate.html?gain=" +
      encodeURIComponent(prize) + "&uid=" + uid;

    new QRCode(qrcodeDiv, {
      text: url,
      width: 140,
      height: 140
    });
  }

  function showResult(prize, uid) {
    result.style.display = "block";
    qrTitle.style.display = "block";
    qrcodeDiv.style.display = "block";

    result.innerHTML =
      "Vous avez gagnÃ© : <span style='color:#f5c242;font-weight:600;'>" +
      prize + "</span>";

    generateQR(prize, uid);
  }

  startBtn.onclick = () => window.location.href = "consignes.html";

  if (savedPrize && savedUID) {
    startBtn.style.display = "none";
    drawWheel();
    showResult(savedPrize, savedUID);
    return;
  }

  if (document.referrer.includes("avis.html")) {
    startBtn.style.display = "none";

    const index = Math.floor(Math.random() * prizes.length);
    const prize = prizes[index];
    const uid   = "id" + Math.random().toString(16).slice(2, 8);

    localStorage.setItem("allotrope_prize_final", prize);
    localStorage.setItem("allotrope_uid_final", uid);

    let angle = 0;
    const finalAngle = (3 * Math.PI) / 2 - (index * sliceAngle + sliceAngle / 2);
    const extra = 4 * 2 * Math.PI;
    const duration = 4500;
    const target = extra + finalAngle;
    const start = performance.now();

    function animate(t) {
      const elapsed = t - start;
      const q = Math.min(elapsed / duration, 1);
      const ease = 1 - Math.pow(1 - q, 3);

      angle = ease * target;
      drawWheel(angle);

      if (q < 1) requestAnimationFrame(animate);
      else showResult(prize, uid);
    }

    requestAnimationFrame(animate);
    return;
  }

  drawWheel();
});
</script>

</body>
</html>
