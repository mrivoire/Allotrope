<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Avis Allotrope</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #111;
    color: white;
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  .container {
    text-align: center;
    background: #181818;
    padding: 25px;
    margin-top: 40px;
    width: 90%;
    max-width: 420px;
    border-radius: 16px;
  }
  h1 { color: #f5c242; }

  .smileys {
    display: flex;
    justify-content: space-around;
    margin: 28px 0;
    font-size: 42px;
    cursor: pointer;
  }

  #formZone { display: none; margin-top: 20px; }
  textarea {
    width: 95%;
    height: 120px;
    border-radius: 8px;
    border: none;
    padding: 12px;
    font-size: 1rem;
    resize: none;
  }
  button {
    background: #f5c242;
    color: #111;
    padding: 12px 22px;
    border: none;
    border-radius: 999px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 600;
    margin-top: 12px;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Laissez-nous votre avis</h1>
  <p>Votre avis est obligatoire pour accÃ©der Ã  la roue ğŸ¯</p>

  <div class="smileys">
    <span onclick="selectMood('bad')">ğŸ˜¡</span>
    <span onclick="selectMood('meh')">ğŸ˜</span>
    <span onclick="selectMood('good')">ğŸ˜„</span>
  </div>

  <!-- Formulaire interne pour avis nÃ©gatif / moyen -->
  <div id="formZone">
    <form id="feedbackForm" action="https://formspree.io/f/mzzngdlo" method="POST">
      <input type="hidden" name="sentiment" id="sentiment" />

      <textarea name="message" placeholder="Votre message..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</div>

<script>
function selectMood(mood) {

  if (mood === "good") {
    // Avis Google
    window.location.href = "https://g.page/r/CUGrJ6V4TpTjEAE/review";

    // Puis aprÃ¨s 4 sec â†’ roue finale
    setTimeout(() => window.location.href = "gain.html", 4000);
    return;
  }

  // Pour avis moyens / nÃ©gatifs : formulaire interne
  document.getElementById("formZone").style.display = "block";
  document.getElementById("sentiment").value = mood;
}

// AprÃ¨s soumission du formulaire interne :
const form = document.getElementById("feedbackForm");
form.addEventListener("submit", function (e) {
  e.preventDefault();

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  }).then(() => {
    window.location.href = "gain.html";
  });
});
</script>

</body>
