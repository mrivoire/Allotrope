<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Roue Allotrope - Jeu 100% gagnant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 16px;
      text-align: center;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    #wheelCanvas {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      background: #111;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 26px solid #f5c242;
      margin: 12px auto 4px;
    }

    #qrcode {
      margin-top: 16px;
    }

    .highlight {
      color: #f5c242;
      font-weight: 600;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f5c242;
      color: #111;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(245, 194, 66, 0.5);
    }
    button:disabled {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Allotrope</h1>
    <h2>Roue 100% gagnante</h2>

    <div class="pointer"></div>
    <canvas id="wheelCanvas" width="320" height="320"></canvas>

    <button id="spinBtn">Lancer la roue</button>

    <div id="result"></div>
    <div id="qrcode"></div>

    <div class="details">
      Scanne le QR, lance la roue et montre ton gain Ã  ton serveur.<br>
      <span class="highlight">1 participation par personne.</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");
    const qrcodeDiv = document.getElementById("qrcode");

    const prizes = [
      { label: "Tiramisu", weight: 10 },
      { label: "Panna cotta", weight: 25 },
      { label: "Cocktail du moment", weight: 4 },
      { label: "Verre de vin 12 cl", weight: 10 },
      { label: "BiÃ¨re 25 cl", weight: 10 },
      { label: "-10% sur la note", weight: 1 },
      { label: "Un shot offert", weight: 40 }
    ];

    const colors = ["#f5c242","#f28e2b","#e15759","#76b7b2","#59a14f","#edc948","#af7aa1"];

    // UID
    function generateUID() {
      return 'xxxx-xxxx'.replace(/[x]/g, () =>
        Math.floor(Math.random() * 16).toString(16)
      );
    }

    // VÃ©rifier si le client a dÃ©jÃ  jouÃ©
    const savedPrize = localStorage.getItem("allotrope_prize");
    const savedUID = localStorage.getItem("allotrope_uid");

    if (savedPrize && savedUID) {
      spinBtn.disabled = true;
      resultDiv.innerHTML = "Vous avez dÃ©jÃ  jouÃ© ðŸŽ‰<br><br>Gain : <span class='highlight'>" + savedPrize + "</span>";
      generateValidationQR(savedPrize, savedUID);
    }

    // --- ROULETTE ---
    const size = canvas.width;
    const radius = size / 2;
    const sliceAngle = (2 * Math.PI) / prizes.length;
    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel(angleOffset = 0) {
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angleOffset);

      for (let i = 0; i < prizes.length; i++) {
        const start = i * sliceAngle;
        const end = start + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius - 4, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = "#111";
        ctx.stroke();

        ctx.save();
        ctx.rotate(start + sliceAngle / 2);
        ctx.translate(radius * 0.65, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = "#111";
        ctx.font = "bold 13px system-ui";
        wrapText(ctx, prizes[i].label, 0, 0, 80, 14);
        ctx.restore();
      }
      ctx.restore();
    }

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      const words = text.split(" ");
      let line = "";
      let lineCount = 0;

      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + " ";
        const metrics = context.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          context.fillText(line, x - metrics.width/2, y + lineCount * lineHeight);
          line = words[n] + " ";
          lineCount++;
        } else {
          line = testLine;
        }
      }
      context.fillText(line, x - context.measureText(line).width/2, y + lineCount * lineHeight);
    }

    function pickPrizeIndex() {
      let total = prizes.reduce((s, p) => s + p.weight, 0);
      let r = Math.random() * total;
      for (let i = 0; i < prizes.length; i++) {
        if (r < prizes[i].weight) return i;
        r -= prizes[i].weight;
      }
      return prizes.length - 1;
    }

    function generateValidationQR(prize, uid) {
      qrcodeDiv.innerHTML = "";
      const url = window.location.origin + "/validate.html?gain=" + encodeURIComponent(prize) + "&uid=" + uid;
      new QRCode(qrcodeDiv, { text: url, width: 140, height: 140 });
    }

    function spinWheel() {
      if (isSpinning) return;

      isSpinning = true;
      spinBtn.disabled = true;
      resultDiv.textContent = "";

      const index = pickPrizeIndex();
      const prize = prizes[index].label;
      const uid = generateUID();

      // Sauvegarde
      localStorage.setItem("allotrope_prize", prize);
      localStorage.setItem("allotrope_uid", uid);

      const extra = 5 * 2 * Math.PI;
      const target = extra + (3 * Math.PI) / 2 - (index * sliceAngle + sliceAngle / 2);
      const start = currentAngle;
      const diff = target - start;
      const duration = 4500;
      const startTime = performance.now();

      function animate(t) {
        const elapsed = t - startTime;
        const q = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - q, 3);

        currentAngle = start + diff * ease;
        drawWheel(currentAngle);

        if (q < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          resultDiv.innerHTML = "Vous avez gagnÃ© : <span class='highlight'>" + prize + "</span> ðŸŽ‰";
          generateValidationQR(prize, uid);
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener("click", spinWheel);
    drawWheel();
  </script>
</body>
</html>
